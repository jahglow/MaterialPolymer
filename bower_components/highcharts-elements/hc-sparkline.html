<link rel="import" href="behaviors/hc-base-chart.html">
<link rel="import" href="hc-styles.html">

<!--

`hc-sparkline` easily renders a sparkline using HighCharts.

Example:

    <hc-sparkline
        series='[{"data": [2,10,32,100,84,120,95,155]}]'>
    </hc-sparkline>



@package highcharts-elements
@element hc-sparkline
@homepage http://linchpinio.github.io/highcharts-elements
@demo demo/all.html
-->
<dom-module id="hc-sparkline">
    <template>
        <style include="hc-styles"></style>
        <div id="chartContainer" style=""></div>
    </template>
</dom-module>
<script>
(function() { 

    Polymer({

        is: 'hc-sparkline'

        , properties: {
            
            chartType: {
                type: String,
                value: HighChartsElement.SUPPORTED_CHART_TYPES.AREASPLINE
            }
        }
        
        , behaviors: [
            HighChartsElement.Common
            , HighChartsElement.BaseChart
        ]
    });

})();
</script>
