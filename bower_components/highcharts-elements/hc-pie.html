<link rel="import" href="behaviors/hc-common.html">
<link rel="import" href="behaviors/hc-base-pie.html">
<link rel="import" href="hc-styles.html">

<!--

`hc-pie` renders a HighCharts pie chart.

Example:

    <hc-pie
        title="Default Pie Chart"
        width="400"
        height="250"
        series='[{"type":"pie","name":"Browser share","data":[["Firefox",45],["IE",26.8],{"name":"Chrome","y":12.8,"sliced":true,"selected":true},["Safari",8.5],["Opera",6.2],["Others",0.7]]}]'>
    </hc-pie>



@package highcharts-elements
@element hc-pie
@homepage http://linchpinio.github.io/highcharts-elements
@demo demo/all.html
-->
<dom-module id="hc-pie">
    <template>
        <style include="hc-styles"></style>
        <div id="chartContainer" style=""></div>
    </template>
</dom-module>
<script>
(function() { 

    Polymer({

        is: 'hc-pie'

        , behaviors: [
            HighChartsElement.Common
            , HighChartsElement.BasePie
        ]
    });

})();
</script>
