<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.modified.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <link rel="import" href="styles/app-theme.html">
  <style>
    .dd-drilldown
    {
      position: absolute;
      z-index: 9999;
    }


    .dd-search
    {
      margin: 4px 0;
    }

    .dd-search-input
    {
      text-align: left;
      width: 99%;
      height:26px;
      border-radius:3px;
      border:1px solid #ccc !important;
      padding:3px;
      -webkit-appearance: textfield;
    }

    .dd-items
    {
      width: 100%;
      height: 208px;
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .dd-err-msg {
      color: red;
    }
    .dd-err-msg-container {
      text-align:left;
      margin: 0 4px 4px 4px
    }

    .dd-button-menu
    {
      text-align: right;
      border-top: 1px solid #ccc;
    }

    .dd-button-menu a
    {
      display: inline-block;
      line-height: 40px;
      margin-right: 12px;
      text-decoration: none;
      color: #1144bb;
    }

    .dd-button-menu a:hover
    {
      text-decoration: underline;
      color: #ff6600;
    }

    .dd-button-select
    {
      margin: 5px;
    }

    .dd-wrapper
    {
      background: #FFF;
      border: 1px solid;
      margin: 0;
      padding: 0;
      width: 400px;
      text-align: left;
      overflow: hidden;
      font: normal 10px Verdana, Arial, sans-serif;
    }

    .dd-wrapper, .dd-wrapper *
    {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }

    .dd-wrapper li
    {
      list-style: none;
      display: none;
    }

    .dd-header
    {
      padding: 4px;
      min-height: 24px;
      font-size: 11px;
    }

    .dd-header ul
    {
      overflow: hidden;
      line-height: 1.5em;
      padding: 0;
      margin: 0;
    }

    .dd-header ul li
    {
      display: inline-block;
      float: left;
      padding: 0;
    }

    .dd-header li a
    {
      background: url(/cf_clientutil/images/drilldown/arrow_gray_right.gif) no-repeat 100% center;
      color: #3a3a3a;
      white-space: nowrap;
      display: inline-block;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      text-decoration: none;
      padding: 1px 15px 1px 5px;
    }

    .dd-header li a:hover
    {
      text-decoration: underline;
    }

    /*.dd-header li:last-child a*/
    .dd-header li.dd-bc-current a
    {
      background: transparent;
      font-weight: bold;
    }

    /*.dd-header li:last-child a:hover*/
    .dd-header li.dd-bc-current a:hover
    {
      text-decoration: none;
      cursor: default;
    }

    .dd-expand
    {
      display: none;
    }

    .dd-parent-a .dd-expand
    {
      position: absolute;
      display: block;
      top: 0px;
      right: 0px;
      width: 10%;
      height: 100%;
      *height: 26px;
      border-left: 1px solid #ccc;
    }

    .dd-item-marker
    {
      position: absolute;
      display: none;
      top: 0px;
      right: 35px;
      width: 10%;
      height: 100%;
      *height: 26px;
      font-size: 18px;
      text-align: center;
      color: #454545;
    }

    @media \0screen\,screen\9 {
      .dd-item-marker {
        padding-top:4px;
        height: 21px;
        top: 0px;
      }

      .dd-cancel {
        line-height:30px !important;
        height: 40px;
      }
    }

    .dd-checked .dd-item-marker {
      display:block;
    }

    .dd-expand-icon
    {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      *width: 30px;
      *height: 30px;
      background: url(/cf_clientutil/images/drilldown/arrow_grey_right.png) no-repeat center;
    }

    .dd-menu
    {
      margin: 0;
      padding: 0;
      position: relative;
    }

    ul.dd-sub-menu.dd-current
    {
      *overflow-y: auto;
      *overflow-x: hidden;
      *height: 208px;
      *width: 398px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .dd-sub-menu
    {
      margin: 0;
      padding: 0;
      position: static;
      width: 100%;
    }

    .dd-submenu li, .dd-submenu a
    {
      height: 40px;
    }

    .dd-item-text
    {
      color: #444;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      padding: 6px 0 7px 10px;
      font-size: 10px;
    }

    .dd-noresults
    {
      padding: 10px;
      font-size: 14px;
      color: #666;
    }

    .dd-parent-a > .dd-item-text
    {
      width: 90%;
    }

    .dd-checked .dd-item-text
    {
      width: 80%;
    }


    ul.dd-current li.dd-current-item
    {
      display: block;
    }

    li.dd-subitems-visible
    {
      display: block;
    }

    .dd-wrapper a.dd-subitems-visible-link
    {
      display: none;
    }

    .dd-items a
    {
      outline:none;
      text-decoration: none;
      display: block;
      position: relative;
    }

    .dd-header a.link-back
    {
      text-decoration: none;
      display: block;
      padding: 5px 10px 0 20px;
    }

    /* DEFAULT THEME */
    .light-grey .dd-wrapper
    {
      background: #FFF;
      border: 1px solid #c7c7c7;
      -webkit-border-radius: 0px 6px 6px 6px;
      -moz-border-radius: 0px 6px 6px 6px;
      border-radius: 0px 6px 6px 6px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, .3);
    }

    .light-grey .dd-header
    {
      background-color: #e8e8e8;
      border-bottom: 1px solid #c7c7c7;
    }

    .light-grey .dd-items a
    {
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    .light-grey .dd-item-text,
    .light-grey .dd-expand,
    .light-grey .dd-item-marker,
    .light-grey .dd-menu li
    {
      background-color: #fcfcfc;
    }

    .light-grey .dd-item-text:hover,
    .light-grey .dd-expand:hover,
    .light-grey .dd-items .dd-selectable a .dd-item-text:active,
    .light-grey .dd-items .dd-selectable a .dd-expand:active
    {
      background-color: #efefef;
    }

    .light-grey .dd-items .dd-selected a .dd-item-text
    {
      background-color: #d8ebf8;
    }

    .light-grey .dd-target-button:hover
    {
      cursor: pointer;
      background: #ededed;
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ededed), color-stop(100%,#e0e0e0));
      background: -webkit-linear-gradient(top, #ededed 0%,#e0e0e0 100%);
      background: -moz-linear-gradient(top, #ededed 0%, #e0e0e0 100%);
      background: -ms-linear-gradient(top, #ededed 0%,#e0e0e0 100%);
      background: -o-linear-gradient(top, #ededed 0%,#e0e0e0 100%);
      background: linear-gradient(to bottom, #ededed 0%,#e0e0e0 100%);
    }

    .dd-block-counter {
      font-size:10px;
      float: left;
      margin-right: 8px;
      font-weight: bold;
      margin-top: 10px;
      position: relative;
    }

    div a.dd-block:hover {
      color: #74DFFF;
      text-decoration:none;
    }

    div a.dd-block {
      float: left;
      background-color: #3a3a3a;
      color: white;
      padding: 6px 0px 6px 6px;
      margin-right: 8px;
      margin-bottom: 3px;
      margin-top: 3px;
      border-radius: 3px;
      cursor:pointer;
      text-decoration:none;
    }

    div a.dd-new-block {
      background-color: rgba(0, 0, 0, 0.5);
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=60)";
      filter: alpha(opacity=60);
    }

    div a.dd-deleted-block {
      text-decoration: line-through;
    }

    div a.dd-deleted-block:hover {
      text-decoration: line-through;
    }

    .dd-tooltip {
      position:absolute;
      left: 30px;
      top: -7px;
      background-color: #3a3a3a;
      color: white;
      padding: 7px;
      border-radius: 6px;
    }

    .dd-tooltip:before {
      content:"\A";
      border-style: solid;
      border-width: 10px 15px 10px 0;
      border-color: transparent #3a3a3a transparent transparent;
      position: absolute;
      top: 3px;
      left: -10px;
    }

    .dd-target-button-arrow {
      float: left;
    }

    .dd-block-wrapper {
      float: right;
      -webkit-padding-start: 0;
      -webkit-margin-before: 0;
      -webkit-margin-after: 0;
    }

    .dd-block span {
      text-align: center;
      margin-left: 7px;
      visibility: hidden;
      color: #fff !important;
      padding: 6px;
    }

    .dd-block span:hover {
      color:red !important;
    }

    .dd-button-selected .dd-block span {
      visibility: visible;
    }

    .dd-deleted-block span {
      visibility: hidden !important;
    }


    .light-grey .dd-button-select
    {
      background-color: #333;
      color: #FFF;
      border-bottom: none;
    }

    .light-grey .dd-cancel
    {
      color: #345FCB;
    }

    .light-grey li.dd-current-item a:focus .dd-item-text
    {
      background-color: #ededed;
    }
  </style>
</head>

<body>
<span id="browser-sync-binding"></span>
<script src="scripts/report.js"></script>
<dom-module id="global-scope">
<template>
  <report-master>
    <reportal-sidebar id="reportalSidebar" filters selected="0" logo="https://www.confirmit.com/Confirmit/media/confirmit-corporate/templates/global-nav-logo.png">
      <div id="reportMenu" >
        <reportal-menu legacy-icons="polymer|warning|settings" legacy-icons-separator="|">
          <content select="#menu"></content>
        </reportal-menu>
      </div>
      <div id="reportFilters"><content select="#filters"></content></div>
    </reportal-sidebar>
    <div id="reportalPage">
      <!-- Main Area -->
        <content></content>
    </div>

  </report-master>
</template>
<script>
  window.addEventListener('WebComponentsReady', function() {
    Polymer({
      is:'global-scope'
    })
  });
</script>
</dom-module>

<global-scope>
  <div id="menu">
</div>

  <div id="filters">
    <div> filters go here </div>
  </div>

    <!-- Main Toolbar -->
    <paper-scroll-header-panel condenses keep-condensed-header id="shp">
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">Polymer Starter Kit</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead">The future of the web today</div>
        </div>

      </paper-toolbar>

      <div class="content">
        <reportal-wrap-list list-type="radio" allow-empty-selection>

:ZA"><label for="c39860b07_abd2_4972_b62f_d0d00900fb63_9">Nursery</label><br><input id="c39860b07_abd2_4972_b62f_d0d00900fb63_10" type="radio" name="c39860b07_abd2_4972_b62f_d0d00900fb63" value="r:s:NA"><label for="c39860b07_abd2_4972_b62f_d0d00900fb63_10">Not assigned</label></span></span>
        </reportal-wrap-list>


        <div class="layout horizontal wrap" id="firstRow">
          <kpi-tile heading="NPS&reg;" icon="thumbs-up-down" info="Hello, this is some info about<br> NPS" height="420px">
            <div class="tile-content">
              <radial-gauge min="-100" max="100" primary='{"val":"70","decimal":"0","color":"green","animated":"true","prefix":"","suffix":""}' secondary='{"val":"10","color":"amber","label":"true","icon":"device:gps-fixed"}' labels></radial-gauge>
              <radial-gauge min="0" max="10" primary='{"val":"6.2","decimal":"1","color":"amber","animated":"true","prefix":"","suffix":""}' secondary='{"val":"9.1","color":"green","label":"true","icon":"undo"}' dynamics='{"icon":"trending-down","color":"red","val":"36%"}' labels labelposition="bottom" style="padding-top:20px"></radial-gauge>
            </div>
            <div class="tile-actions">
              <paper-button>VIEW DETAILS</paper-button>
            </div>
          </kpi-tile>
          <div class="layout vertical wrap flex">
            <kpi-tile heading="NPS&reg;" icon="thumbs-up-down" info="Hello, this is some info about<br> NPS" height="200px">
              <div class="tile-content">
                <radial-gauge min="-100" max="100" primary='{"val":"70","decimal":"0","color":"green","animated":"true","prefix":"","suffix":""}' secondary='{"val":"10","color":"amber","label":"true","icon":"device:gps-fixed"}' labels></radial-gauge>
              </div>

            </kpi-tile>
            <kpi-tile heading="NPS&reg;" icon="thumbs-up-down" info="Hello, this is some info about<br> NPS" height="200px">
              <div class="tile-content">
                <radial-gauge min="-100" max="100" primary='{"val":"70","decimal":"0","color":"green","animated":"true","prefix":"","suffix":""}' secondary='{"val":"10","color":"amber","label":"true","icon":"device:gps-fixed"}' labels></radial-gauge>
              </div>

            </kpi-tile></div>
        </div>
        <div class="layout horisontal wrap">

        </div>

      </div>
    </paper-scroll-header-panel>
</global-scope>

</body>

</html>
