<!--
Example:

    <reportal-button>Flat button</paper-button>
    <reportal-button raised>Raised button</paper-button>
    <reportal-button noink>No ripple effect</paper-button>

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <reportal-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </reportal-button>

### Styling

Style the button with CSS as you would a normal DOM element.

    reportal-button.fancy {
      background: green;
      color: yellow;
    }

    reportal-button.fancy:hover {
      background: lime;
    }

    reportal-button[disabled],
    reportal-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--reportal-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--reportal-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--reportal-button` | Mixin applied to the button | `{}`
`--reportal-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--reportal-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--reportal-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

@demo demo/index.html
-->

<dom-module id="reportal-button">
  <template strip-whitespace>

    <style include="paper-material">
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        text-align: center;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;
        @apply(--reportal-button);
      }

      :host([raised].keyboard-focus) {
        font-weight: bold;
      @apply(--reportal-button-raised-keyboard-focus);
      }

      :host(:not([raised]).keyboard-focus) {
        font-weight: bold;
      @apply(--reportal-button-flat-keyboard-focus);
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

      @apply(--reportal-button-disabled);
      }
      :host([toggles][active]) {
        background: red;
      }

      paper-ripple {
        color: var(--reportal-button-ink-color);
      }

      :host > ::content * {
        text-transform: inherit;
      }
      :host> ::content .reportal_hide_print{display:none !important}
    </style>
    <content ></content>
  </template>
</dom-module>

<script>
  (function(){
  Polymer({
    is: 'reportal-button',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],
    listeners:{'tap':'_submit'},

    properties: {
      /**
       * If true, the button should be styled with a shadow.
       */
      raised: {
        type: Boolean,
        reflectToAttribute: true,
        value: false,
        observer: '_calculateElevation'
      }
    },
    ready:function(){
      Polymer.dom(this).innerHTML += Polymer.dom(this).querySelector('input').value;
    },
    _submit:function(e){
      Polymer.dom(this).querySelector('input').click();
    },
    _calculateElevation: function() {
      if (!this.raised) {
        this.elevation = 0;
      } else {
        Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
      }
    }
  });
})();
</script>
