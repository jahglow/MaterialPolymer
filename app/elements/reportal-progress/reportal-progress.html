<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<script src="..\..\bower_components/progressbar.js/dist/progressbar.min.js"></script>
<dom-module id="reportal-progress">
  <template>
    <style>
      :host {
        display: block;
        height:100px;
        width:100px;

      }
      #pr{height:100px;
      width:100px;}
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'reportal-progress',

      properties: {
        foo: {
          type: String,
          value: 'reportal-progress',
          notify: true
        }
      },
      attached:function(){
        var circle = new ProgressBar.Circle(this, {
          color: '#FCB03C',
          strokeWidth: 2,
          fill: '#aaa'
        });

        circle.animate(0.7)
      }
    });
  })();
  </script>
</dom-module>
