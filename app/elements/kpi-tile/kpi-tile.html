<dom-module id="reveal-content">
  <style>
    :host {
      display: block;
      overflow: hidden;

    }
    #placeholder {
      opacity: 0;
      background-color: grey;
    }
    :host ::content .tile-content {
      padding: 16px;
      padding-top:0;
      position:relative;
    @apply(--kpi-tile-content);
    }

  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">
      <content select="div"></content>
    </div>

  </template>
</dom-module>
<dom-module id="kpi-content">
  <style>
    :host {
      display: block;
      overflow: hidden;
      @apply(--layout-vertical);
    }
    #placeholder {
      opacity: 0;
      background-color: grey;
    }
    #container>::content>.tile-content {
      padding: 16px;
      padding-top:0;
      position:relative;
      @apply(--layout-self-stretch);
      height: 100%;

      @apply(--kpi-tile-content);
    }
    #container{
      @apply(--layout-self-stretch);
      height: 100%;
      @apply(--layout-vertical);
    }
    :host ::content .tile-actions {
      border-top: 1px solid #e8e8e8;
      padding: 5px 16px;
      position:relative;
    @apply(--kpi-tile-actions);
    }
    :host ::content #info{display:none}
  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">
      <content select="div"></content>
    </div>

  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'kpi-content',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'reverse-ripple-animation',
                id: 'reverse-ripple',
                toPage: this
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this.$.container,
                timing: {
                  delay: 150,
                  duration: 0
                }
              }, {
                name: 'ripple-animation',
                id: 'ripple',
                fromPage: this
              }]
            };
          }
        }
      }
    });
  })();
  (function() {
    Polymer({
      is: 'reveal-content',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'ripple-animation',
                id: 'ripple',
                toPage: this
              }, {
                name: 'fade-out-animation',
                node: this.$.placeholder,
                timing: {
                  delay: 250
                }
              }, {
                name: 'fade-in-animation',
                node: this.$.container,
                timing: {
                  delay: 50
                }
              }],
              'exit': [{
                name: 'opaque-animation',
                node: this.$.placeholder
              }, {
                name: 'fade-out-animation',
                node: this.$.container,
                timing: {
                  duration: 0
                }
              }, {
                name: 'reverse-ripple-animation',
                id: 'reverse-ripple',
                fromPage: this
              }]
            };
          }
        },
        sharedElements: {
          value: function() {
            return {
              'ripple': this.$.placeholder,
              'reverse-ripple': this.$.placeholder
            };
          }
        }
      }
    });
  })();
</script>

<dom-module id="kpi-tile">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;

        background: #fff;
        border-radius: 2px;
        @apply(--layout-flex);
        min-width:200px;
      @apply(--kpi-tile);

      }
      :host>reveal-content{display:none}
      :host.valign-middle #tile>::content .tile-content{
        @apply(--layout-horizontal);
        @apply(--layout-self-stretch);
        @apply(--layout-center);
      }
      neon-animated-pages {
      height:100%
      }

      paper-material {
        border-radius: inherit;
      @apply(--layout-fit);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      @apply(--kpi-tile-header);
      }
      .header iron-icon {
        padding:16px;
        --iron-icon-height:20px;
        --iron-icon-width:20px;
        color:inherit
      }

      .header img {
        width: 100%;
        pointer-events: none;
      @apply(--kpi-tile-header-image);
      }

      .header .title-text {
        padding: 16px;
        font-size: 20px;
        font-weight: 500;
        color: var(--kpi-tile-header-color, #000);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;

        @apply(--layout-flex);
      @apply(--kpi-tile-header-text);
      }

      .header .title-text.over-image {
        position: absolute;
        bottom: 0px;
      @apply(--kpi-tile-header-image-text);
      }
      .header .title-text.pl0{
        padding-left:0 !important;
      }
      .header .title-text.pr0{
        padding-right:0 !important;
      }
      .header .title-text.pr0.pl0{
        text-align: center;
      }
      .button {cursor:pointer}
      .button iron-icon{
        padding:12px;
        --iron-icon-height:24px;
        --iron-icon-width:24px;}

      #tile>::content{
        @apply(--kpi-tile-content);
      }
      #revealContent{
        @apply(--kpi-tile-reveal);
      }
      :host.valign-middle #helloWorld{

      }


    </style>
    <paper-material animated$="[[animatedShadow]]" elevation="[[elevation]]"></paper-material>
    <neon-animated-pages id="revealPage"></neon-animated-pages>
      <kpi-content id="tile" >
        <div class="header">
          <img hidden$="[[!image]]" src="[[image]]" />
          <iron-icon hidden$="[[!icon]]" icon="[[icon]]"></iron-icon>
          <div hidden$="[[!heading]]" class$="[[_computeHeadingClass(icon,info)]]">[[heading]]</div>
          <div hidden$="[[!info]]" class="button" on-click="_displayInfo">
            <iron-icon  icon="info-outline" id="infoIcon"></iron-icon>
            <paper-tooltip for="infoIcon" position="bottom" offset="0">[[tooltip]]</paper-tooltip>
          </div>
        </div>
        <content id="helloWorld"></content>
      </kpi-content>

      <reveal-content id="rc">
        <div class="header">
          <div class="button" on-click="_hideInfo">
            <iron-icon icon="arrow-back" id="backIcon"></iron-icon>
            <paper-tooltip for="backIcon" position="bottom" offset="0">Return</paper-tooltip>
          </div>
          <div hidden$="[[!heading]]" class$="[[_computeHeadingClass('',info)]]">[[heading]]</div>
        </div>
        <div class="tile-content" id="revealContent"></div>
      </reveal-content>


  </template>
</dom-module>
  <script>
  (function() {
    'use strict';

    new Polymer({
      is: 'kpi-tile',
      behaviors: [
        Polymer.KpiTileBehavior
      ],
      attached:function(){
        this._computeInfo();
      },
      _wrapNeonPages:function(){
        //a hack to automatically compute height for the tile if not set explicitly
        this._calculateHeight();
        if(this.$.revealPage.children.length===0){
          var tileInnerContent= this.$.helloWorld;
          Polymer.dom(this.$.revealPage).appendChild(this.$.tile);
          Polymer.dom(this.$.revealPage).appendChild(this.$.rc);
          Polymer.dom(this.$.tile).appendChild(tileInnerContent);
          this.$.revealPage.selected=0;
        }
      },
      _calculateHeight:function(){
        if(!this.style.height){this.style.height=window.getComputedStyle(this.$.tile).getPropertyValue('height');}
      },
      _displayInfo : function(event) {
        this.$.tile.sharedElements = {
          'ripple': event.target,
          'reverse-ripple': event.target
        };
        this.$.revealPage.selected = 1;
      },
      _hideInfo : function() {
        this.$.revealPage.selected = 0;
      },
      _computeHeadingClass: function(icon,info) {
        var cls = 'title-text';
        //remove extra paddings on title and justify if both icons
        if (icon && info){cls += ' center-justified pl0 pr0';}
        else if (icon) {cls += ' pl0';}
        else if (info) {cls += ' pr0';}
        return cls;
      },
      _computeInfo: function() {
        if(!this.info){
          var supposedInfo = Polymer.dom(this).querySelector('#info');
          if(supposedInfo){
            this.info = supposedInfo.innerHTML;
            Polymer.dom(this).removeChild(supposedInfo);
          }
        }
        if(this.info && this.info.length>0){ // passed as attribute
          this.$.revealContent.innerHTML = this.info;
          this._wrapNeonPages();
        }
      }

    });
  })();
  </script>
