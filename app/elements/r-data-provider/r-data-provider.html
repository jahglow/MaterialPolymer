<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="r-data-provider">
  <template strip-whitespace>
    <style>
      :host {
        display: none !important;
      }
    </style>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';
      /*
       * this element takes a JSON array that is in the document and turns it to an interanl object and feeds it to other elements around it.
       * this is a convenient way to use reportal data dynamically.
       * */
      Polymer({
        is: 'r-data-provider',
        properties: {
          data: {
            type:Object,
            notify: true,
            value:function(){var o=JSON.parse(Polymer.dom(this).childNodes[0].textContent.trim()); Polymer.dom(this).textContent=''; return o;}
          },
          debug:{type:Boolean,value:false,observer:'_debugger'}
        }, _debugger:function(){console.info(this.data)}
      });
    })();
  </script>
</dom-module>
