<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="r-data-provider">
  <template>
    <style>
      :host {
        display: none !important;
      }
    </style>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';
      /*
       * this element takes a JSON array that is in the document and turns it to an interanl object and feeds it to other elements around it.
       * this is a convenient way to use reportal data dynamically.
       * */
      Polymer({
        is: 'r-data-provider',

        properties: {
          data: {
            type:Object,
            notify: true
          },
          input:{
            type:Object,
            observer:'parseAttribute'
          }
        },
        ready:function(){
          var jStr = Polymer.dom(this).childNodes[0];
          if(jStr){
            jStr = jStr.textContent.trim();
            console.log(jStr);
            this.data = JSON.parse(jStr);
            console.log(this.data);
          }
        },
        parseAttribute:function(){
          if(this.input){
            console.log(this.input);
            console.log(typeof this.input);
            this.data = JSON.parse(this.input);
            console.log(this.data)
          }
        }
      });
    })();
  </script>
</dom-module>
