<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="r-data-provider">
  <template>
    <style>
      :host {
        display: block /*none !important*/;
      }
    </style>
    <content></content>
  </template>
  <script>
  (function() {
    'use strict';
    /*
    * this element takes a JSON array that is in the document and turns it to an interanl object and feeds it to other elements around it.
    * this is a convenient way to use reportal data dynamically.
    * */
    Polymer({
      is: 'r-data-provider',

      properties: {
        data: {
          type:Object,
          notify: true
        }
      },
      ready:function(){
        var jStr = Polymer.dom(this).childNodes[0].textContent.trim();
        this.data = JSON.parse(jStr);
      }
    });
  })();
  </script>
</dom-module>
