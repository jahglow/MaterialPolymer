<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="reportal-well">
  <template>
    <style>
      :host {
        display: block;
        @apply(--reportal-well);
      }
      :host>::content>*{
        @apply(--layout-self-stretch);
        height:100% !important;
        @apply(--reportal-well-element);
      }
    </style>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'reportal-well',
        attached:function(){
          //TODO: recalculate height on window-resize.
          //this.async(function(){
            var children = Polymer.dom(this).children;
            if(children.length>0 && !this.style.height){
              var maxHeight,height;
              for(var i=0;i<children.length;i++){
                height=window.getComputedStyle(children[i]).getPropertyValue('height');
                if(!maxHeight || (maxHeight && parseInt(maxHeight) < parseInt(height)) ){
                  maxHeight=height;
                }
              }
              this.style.height=maxHeight;
            }
         // });
        }
      });
    })();
  </script>
</dom-module>
